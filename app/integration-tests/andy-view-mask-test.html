<!DOCTYPE html>
<html>
<head>
    <title>Andy View Js Tests</title>

    <style type="text/css">
        @import "../styles/main.css";
    </style>

</head>
<body>

<div id="canvas"></div>

<script type="text/javascript" src="../scripts/vendor/jquery.min.js"></script>
<script type="text/javascript" src="../scripts/vendor/handlebars.runtime.min.js"></script>
<script type="text/javascript" src="../scripts/vendor/underscore-min.js"></script>
<script type="text/javascript" src="../scripts/vendor/backbone-min.js"></script>
<script type="text/javascript" src="../scripts/vendor/qunit.js"></script>

<script src="../scripts/templates.js"></script>
<script src="../scripts/nocircleno/geom/point.js"></script>
<script src="../scripts/nocircleno/geom/rectangle.js"></script>
<script src="../scripts/nocircleno/geom/arc.js"></script>
<script src="../scripts/nocircleno/utils/conversions.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/generator-circle.js"></script>
<script src="../scripts/nocircleno/math/angles.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/faces.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/registration-point-location.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/andy-definition.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/andy-factory-settings.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/andy-factory.js"></script>
<script src="../scripts/nocircleno/auto_andy_core/andy-view.js"></script>

<script>
    $(document).ready(function() {

        var afs = new NoCircleNo.AndyFactorySettings();

        NoCircleNo.andyFactory.setFactorySettings(afs);

        var andyDef = NoCircleNo.andyFactory.makeDefinition(NoCircleNo.registrationPointLocation.VISUAL_CENTER);

        var andyView = new NoCircleNo.AndyView({model: andyDef});

        $("#canvas").append(andyView.render().el);

    });
</script>

</body>
</html>

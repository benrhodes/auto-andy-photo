    <style>
        @import "../styles/main.css";

</head>



<body>

<div id="menu"></div>

<script type="text/javascript" src="../scripts/vendor/jquery.min.js"></script>
<script type="text/javascript" src="../scripts/vendor/handlebars.runtime.min.js"></script>
<script type="text/javascript" src="../scripts/vendor/underscore-min.js"></script>

<script type="text/javascript" src="../scripts/nocircleno/auto_andy_photo/menu-view.js"></script>

<script>
    $(document).ready(function() {

        var menuView = new NoCircleNo.MenuView();

        $("#menu").append(menuView.render().el);

        setTimeout(function() {
            menuView.setFocusedAndy({});

            setTimeout(function() {
                menuView.setFocusedAndy();
            }, 4000);
        }, 2000);

    });
